<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      NEVER FORGET
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-item>
      <ion-icon name="alarm" slot="start"></ion-icon>
      CHOOSE A TIME
    </ion-item>

    <ion-card-content>

      <ion-datetime presentation="time">
        <ion-buttons slot="buttons">
          <ion-button >Good to go!</ion-button>
          <ion-button >Reset</ion-button>
        </ion-buttons>
      </ion-datetime>

    </ion-card-content>
  </ion-card>

</ion-content>
