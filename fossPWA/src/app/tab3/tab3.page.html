<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      NEVER FORGET
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-card>
    <ion-item>
      <ion-icon name="alarm" slot="start"></ion-icon>
      CHOOSE A TIME
    </ion-item>

    <ion-card-content>

      <ion-datetime #time presentation="time" color="secondary" >
        <ion-buttons slot="buttons">
          <ion-button (click)="setAlarm(time)" >Good to go!</ion-button>
          <ion-button >Reset</ion-button>
        </ion-buttons>
      </ion-datetime>

    </ion-card-content>
  </ion-card>

</ion-content>

<ion-card>
  <ion-card-header>
    <ion-card-subtitle>My Coins</ion-card-subtitle>
    <ion-card-title><ion-icon name="logo-bitcoin"></ion-icon>2443</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-row>
      <ion-col size="6">
        <ion-button shape="circle" color="primary" >REDEEM</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button shape="circle" color="secondary">DONATE</ion-button>
      </ion-col>
    </ion-row>

  </ion-card-content>
</ion-card>
